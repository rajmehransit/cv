
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>personaldetails</title>
    <link rel="stylesheet" href="stylephp.css">
  </head>
  <body class="box">
    <h4>For subscribe fill form</h4><br>
     
    <div class="contactFrm">
      <div class="tital">SUBSCRIBE FORM</div>
      
      
      <!-- Form fields -->
      <form action = "submit.php" onsubmit = "return validation()" method = "POST">
          <div class="form-input">
              <label for="name">Name</label>
              <input type="text" name="name" placeholder="Enter your name" class="form control" oninvalid="this.setCustomValidity('Please enter valid Name')" oninput="setCustomValidity('')" value="" required="">
              
          </div>
          <div class="form-input">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Enter your email" class="form control" oninvalid="this.setCustomValidity('Please enter valid Email')" oninput="setCustomValidity('')" value="" required="">
              
          </div>
          <div class="form-input">
              <label for="name">password</label>
              <input type="password" name="password" placeholder="Enter your password" class="form control" oninvalid="this.setCustomValidity('Please enter valid Password')" oninput="setCustomValidity('')" value="" required="">
                      
          </div>
          <div class="form-input">
              <label for="message">Message</label>
              <textarea name="message" placeholder="Type your message here" oninvalid="this.setCustomValidity('Please enter valid Message')" oninput="setCustomValidity('')" required=""></textarea>
          </div>
          <input type="submit" name="submit" class="btn" onclick="cv/index.html" value="submit">
          
      </form>
    </div>
  </body>
</html>
